name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    env:
      CARGO_INSTALLS: |
        trunk
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Set up cargo cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: web-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: web-cargo-
      - name: Set up cargo install cache
        uses: actions/cache@v4
        with:
          path: installs
          key: |
            web-installs
            ${{ env.CARGO_INSTALLS }}
          restore-keys: web-installs
      - name: Install cargo dependencies
        run: |
          while IFS= read -r package; do
            if [ "$package" != "" ]; then
              cargo install "$package" --target-dir "installs/$package" || true
            fi;
          done <<< "$CARGO_INSTALLS"
      - name: Install wasm32-unknown-unknown Toolchain
        run: rustup target add wasm32-unknown-unknown
      - name: Build
        run: trunk build --release --public-url /matrix-discovery/
      - name: Copy index.html to 404.html
        run: cp dist/index.html dist/404.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "dist"
      - name: List dist directory
        run: ls -R dist
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4